# WareStat Build Properties
# Customize these properties to configure your build

# Application Information
app.name=WareStat
app.version=1.2
app.vendor=WareStat
main.class=MainWindow

# Java Home (for ProGuard obfuscation)
# If Eclipse's embedded JRE doesn't have jmods, set this to your JDK installation
# Example (macOS): proguard.java.home=/Library/Java/JavaVirtualMachines/jdk-21.jdk/Contents/Home
# Example (Windows): proguard.java.home=C:/Program Files/Java/jdk-21
# Example (Linux): proguard.java.home=/usr/lib/jvm/java-21-openjdk
# Leave commented to auto-detect
# proguard.java.home=/path/to/jdk

# Java Version (change if needed)
# java.source.version=21
# java.target.version=21

# Build directories (usually no need to change)
# src.dir=src
# lib.dir=lib
# build.dir=build
# dist.dir=dist
# tools.dir=tools

# JVM Options for packaged application
# jvm.max.memory=1024m
# jvm.min.memory=256m

# ProGuard Settings
# proguard.optimization.passes=5

# Uncomment to enable more aggressive obfuscation
# proguard.repackage.classes=true
# proguard.flatten.hierarchy=true
